<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header id="main-header" class="bg-success">
        <div class="container">
          <h1 id="header-title">Item Lister</h1>
        </div> <!-- container-->
        <div class="header-filter">
          <input type="text" class="form-control" id="filter" placeholder="Search Items...">
    </header>
    
      <div class="container">
        <div id="main" class="card card-body">
    
          <h2 class="title">Add Items</h2>
    
          <form class="form">
            <input type="text">
            <input type="submit" class="btn" value="Submit">
          </form>
          <h2 class="title">Items</h2>
    
          <ul id="items" class="list-group">
            <li class="list-group-item">item 1 <button class="btn delete">X</button></li>
            <li class="list-group-item">item 2 <button class="btn delete">X</button></li>
            <li class="list-group-item">item 3 <button class="btn delete">X</button></li>
            <li class="list-group-item">item 4 <button class="btn delete">X</button></li>
          </ul>
        </div> <!-- main -- card -- card-body -->
        
      </div> <!-- container -->
      
      <script src="main.js"></script>
</body>
</html>
